        <main>

            <div class="container-xl fadeIn">
                <h1>Contáctanos</h1>
            </div>

            <section class="container-xl">
                <div>
                    <h2>Comparte tu opinión !</h2>
                    <p>Nos ayuda a crear mejor contenido, o solo deja un mensaje:</p>
                </div>
                <div class="row formulario">
                    <div class="col">

                    </div>
                    <div class="col">
                        <form action="">
                            <label for="fname">Nombres</label>
                            <input type="text" id="fname" name="firstname" placeholder="Tu nombre">
                            <label for="lname">Apellidos</label>
                            <input type="text" id="lname" name="lastname" placeholder="Tu apellido">
                            <label for="country">País</label>
                                <select id="country" name="country">
                                    <option value="chile">Chile</option>
                                    <option value="brasil">Brasil</option>
                                    <option value="colombia">Colombia</option>
                                    <option value="argentina">Argentina</option>
                                    <option value="peru">Peru</option>
                                    <option value="venezuela">Venezuela</option>
                                    <option value="uruguay">Uruguay</option>
                                    <option value="ecuador">Ecuador</option>
                                    <option value="otro">Otro</option>
                                </select>
                            <label for="subject">Deja tu mensaje</label>
                            <textarea id="subject" name="subject" placeholder="Dime algo..." style="height:170px"></textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </section>

        </main>
